<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> DEVCLUB - Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
<script src="./script.js"></script>

</head>

<body>
    <img src="./assets/logo.png" alt="Logo-devclub-convertion-money" class="logo-convertion-money">

    <main>
        Converter <b>de</b>
        <label>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        Converter <b>para</b>
        <label>
            <select>
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$ 10.000,00"  class="input-currency" type="number"  >
        </label>

        <button onclick="convertValues()" id="main-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-Moeda-a-converter">
                <p class="word-1">Real</p>
                <p class="word-2">R$ 0,00</p>
            </div>

            <img src="./assets/Vector.png" alt="Seta" class="arrow-img">

            <div class="currency-box">
                <img src="./assets/estados-unidos (1) 1.png" alt="Logo-moeda-convertida">
                <p class="word-1">Dólar</p>
                <p class="word-2">US$ 0.0</p>
            </div>

        </section>


    </main>


</body>


</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> DEVCLUB - Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    

</head>

<body>

    

    <img src="./assets/logo.png" alt="Logo-devclub-convertion-money" class="logo-convertion-money">

    <main>

        <h1>Conversor de moedas</h1>
        Converter <b>de</b>
        <label>
            <select  id="converte-currency">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra" >£ Libra</option>                
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        Converter <b>para</b>
        <label>
            <select class="currency-select">                
                <option value="Dolar">US$ Dólar americano</option>
                <option value="Euro" >€ Euro</option>
                <option value="Libra" >£ Libra</option>
                <option value="Bitcoin" >₿ Bitcoin</option>
                <option value="Real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$ 10.000,00"  class="input-currency" type="number" >
        </label>

        <button onclick="convertValues()" id="main-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-Moeda-a-converter" class="currency-imag">
                <p class="word-1" id="name-currency">Real</p>
                <p class="currency-value-to-convert" id="currency-today">R$ 0,00</p>
            </div>

            <img src="./assets/Vector.png" alt="Seta" class="arrow-img">

            <div class="currency-box">
                <img src="./assets/estados-unidos (1) 1.png" alt="Logo-moeda-convertida" class="currency-img">
                <p class="word-1" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>

        </section>


    </main>

    <script src="./script.js"></script>

</body>


</html>
